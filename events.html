<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Event Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            padding: 10px;
            text-align: center;
            font-family: "Open Sans", sans-serif;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://i.postimg.cc/0jv27Qvw/200808380-645221846.jpg") no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .btn {
            width: 200px;
            margin: 10px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Event Type</h1>
        <div class="mt-4">
            <a href="/wedding" class="btn btn-primary">wedding</a>
            <a href="/birthday" class="btn btn-success">Birthday</a>
            <a href="/social-gathering" class="btn btn-warning">Social Gathering</a>
        </div>
    </div>
</body>

</html>
